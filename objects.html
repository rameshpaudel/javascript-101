<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects</title>
</head>
<body>
    <script>
        var obj = {
            firstName: "John",
            lastName: "Doe",
            age: "22",
            fullName: function(){
                return this.firstName + ' '+ this.lastName
            }
        }
    
    </script>
</body>
</html>
